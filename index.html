<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kris3DLab • Modelljei</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #0f0f0f;
            color: #e0e0e0;
        }
        header {
            background: #1a1a1a;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid #00d4ff;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #ffffff;
        }
        .subtitle {
            color: #00d4ff;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .model-card {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s ease;
        }
        .model-card:hover {
            transform: scale(1.03);
            border-color: #00d4ff;
        }
        .model-info {
            padding: 20px;
        }
        .model-info h3 {
            margin: 0 0 10px 0;
            color: #00d4ff;
        }
        .footer {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Kris3DLab • Modelljei</h1>
    <span class="subtitle">Prémium 3D tervezés és modellezés</span>
</header>

<div class="container">
    <div class="model-grid">
        <div class="model-card">
            <div class="model-info">
                <h3>Első Modell</h3>
                <p>Itt mutathatod be az elkészült 3D munkáidat.</p>
            </div>
        </div>
        <div class="model-card">
            <div class="model-info">
                <h3>Második Modell</h3>
                <p>Adj meg leírást a modellek paramétereiről.</p>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>© 2026 Kris3DLab • Modelljei | Minden jog fenntartva.</p>
</footer>

</body>
</html>
