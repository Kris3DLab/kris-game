<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kris3DLab • Modelljei</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #121212; color: white; text-align: center; }
        header { background: #00d4ff; padding: 50px; color: black; }
        .container { padding: 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #00d4ff; }
        h1 { margin: 0; font-size: 2.5em; }
    </style>
</head>
<body>
    <header>
        <h1>Kris3DLab • Modelljei</h1>
        <p>Profi 3D modellek gyűjteménye</p>
    </header>
    <div class="container">
        <div class="card"><h3>Hamarosan...</h3><p>Az első modell helye</p></div>
        <div class="card"><h3>Hamarosan...</h3><p>A második modell helye</p></div>
        <div class="card"><h3>Hamarosan...</h3><p>A harmadik modell helye</p></div>
    </div>
</body>
</html>
